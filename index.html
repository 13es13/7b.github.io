<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz klasy 7B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 15px;
      margin: 0;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .calendar-section {
      display: none;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 800px;
      margin: 20px auto;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 80px;
      position: relative;
    }

    .day-name {
      font-weight: bold;
      background: #eee;
    }

    .event {
      background-color: #ffd966;
      margin-top: 5px;
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event-actions {
      margin-left: 5px;
    }

    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .admin-controls {
      margin: 15px 0;
    }

    #overlay, #loginModal, #eventModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 onclick="enableAdminTrigger()">Klasa 7B</h1>

  <div class="category-buttons">
    <button onclick="showCalendar('tests')">Kartkówki i sprawdziany</button>
    <button onclick="showCalendar('art')">Rzeczy na plastykę</button>
    <button onclick="showCalendar('trips')">Wycieczki</button>
  </div>

  <div id="calendarContainer"></div>

  <!-- Modal: Logowanie -->
  <div id="loginModal">
    <div class="modal">
      <h3>Logowanie administratora</h3>
      <input type="text" id="loginUser" placeholder="Login"><br><br>
      <input type="password" id="loginPass" placeholder="Hasło"><br><br>
      <button onclick="adminLogin()">Zaloguj</button>
      <button onclick="closeLogin()">Anuluj</button>
    </div>
  </div>

  <!-- Modal: Dodaj/edytuj wydarzenie -->
  <div id="eventModal">
    <div class="modal">
      <h3 id="modalTitle">Dodaj wydarzenie</h3>
      <input type="date" id="eventDate"><br><br>
      <input type="text" id="eventTitle" placeholder="Tytuł wydarzenia"><br><br>
      <button onclick="saveEvent()">Zapisz</button>
      <button onclick="closeEventModal()">Anuluj</button>
    </div>
  </div>

<script>
  // Dane
  const events = {
    tests: [],
    art: [],
    trips: []
  };

  let currentCategory = '';
  let currentDate = new Date();
  let isAdmin = false;
  let editIndex = null;

  // Pokaz kalendarz
  function showCalendar(category) {
    currentCategory = category;
    renderCalendar();
  }

  // Rysowanie kalendarza
  function renderCalendar() {
    const container = document.getElementById('calendarContainer');
    container.innerHTML = '';

    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDay = firstDay.getDay();

    const monthNames = ['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec','Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień'];
    const dayNames = ['Nd','Pn','Wt','Śr','Cz','Pt','So'];

    const header = document.createElement('div');
    header.classList.add('calendar-header');
    header.innerHTML = `
      <button onclick="changeMonth(-1)">◀</button>
      <h2>${monthNames[month]} ${year}</h2>
      <button onclick="changeMonth(1)">▶</button>
    `;

    const grid = document.createElement('div');
    grid.classList.add('calendar-grid');

    // Nagłówki dni
    dayNames.forEach(d => {
      const el = document.createElement('div');
      el.className = 'day-name';
      el.textContent = d;
      grid.appendChild(el);
    });

    // Puste komórki
    for (let i = 0; i < startDay; i++) {
      grid.appendChild(document.createElement('div'));
    }

    // Dni miesiąca
    for (let d = 1; d <= lastDay.getDate(); d++) {
      const date = new Date(year, month, d).toISOString().split('T')[0];
      const cell = document.createElement('div');
      cell.className = 'day';

      const dayLabel = document.createElement('div');
      dayLabel.textContent = d;
      cell.appendChild(dayLabel);

      // Dodaj wydarzenia
      events[currentCategory]
        .filter(e => e.date === date)
        .forEach((e, idx) => {
          const ev = document.createElement('div');
          ev.className = 'event';
          ev.innerHTML = `<span>${e.title}</span>`;

          if (isAdmin) {
            const actions = document.createElement('span');
            actions.className = 'event-actions';
            actions.innerHTML = `
              <button onclick="editEvent(${idx})">✏️</button>
              <button onclick="deleteEvent(${idx})">❌</button>
            `;
            ev.appendChild(actions);
          }

          cell.appendChild(ev);
        });

      grid.appendChild(cell);
    }

    container.appendChild(header);

    if (isAdmin) {
      const addBtn = document.createElement('div');
      addBtn.className = 'admin-controls';
      addBtn.innerHTML = `<button onclick="openEventModal()">➕ Dodaj wydarzenie</button>`;
      container.appendChild(addBtn);
    }

    container.appendChild(grid);
  }

  function changeMonth(dir) {
    currentDate.setMonth(currentDate.getMonth() + dir);
    renderCalendar();
  }

  // Admin login trigger
  function enableAdminTrigger() {
    const entered = prompt("Wpisz kod:");
    if (entered && entered.toLowerCase() === 'admin') {
      document.getElementById('loginModal').style.display = 'flex';
    }
  }

  function closeLogin() {
    document.getElementById('loginModal').style.display = 'none';
  }

  function adminLogin() {
    const u = document.getElementById('loginUser').value;
    const p = document.getElementById('loginPass').value;
    if (u === 'admin' && p === 'admin123') {
      isAdmin = true;
      closeLogin();
      renderCalendar();
    } else {
      alert("Błędne dane logowania.");
    }
  }

  // Modal wydarzeń
  function openEventModal(editIdx = null) {
    editIndex = editIdx;
    document.getElementById('eventDate').value = '';
    document.getElementById('eventTitle').value = '';
    document.getElementById('modalTitle').innerText = 'Dodaj wydarzenie';
    document.getElementById('eventModal').style.display = 'flex';
  }

  function closeEventModal() {
    document.getElementById('eventModal').style.display = 'none';
    editIndex = null;
  }

  function saveEvent() {
    const date = document.getElementById('eventDate').value;
    const title = document.getElementById('eventTitle').value;
    if (!date || !title) {
      alert("Uzupełnij wszystkie pola");
      return;
    }

    if (editIndex !== null) {
      events[currentCategory][editIndex] = { date, title };
    } else {
      events[currentCategory].push({ date, title });
    }

    closeEventModal();
    renderCalendar();
  }

  function editEvent(idx) {
    const e = events[currentCategory][idx];
    document.getElementById('eventDate').value = e.date;
    document.getElementById('eventTitle').value = e.title;
    editIndex = idx;
    document.getElementById('modalTitle').innerText = 'Edytuj wydarzenie';
    document.getElementById('eventModal').style.display = 'flex';
  }

  function deleteEvent(idx) {
    if (confirm("Na pewno usunąć wydarzenie?")) {
      events[currentCategory].splice(idx, 1);
      renderCalendar();
    }
  }

</script>
</body>
</html>
